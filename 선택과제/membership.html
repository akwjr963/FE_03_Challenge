<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>회원가입</title>
  </head>
  <body>
    <header>
      <h1>회원가입</h1>
    </header>
    <hr />
    <main>
      <form action="">
        <fieldset>
          <legend>필수입력</legend>
          <label for="name">이름</label>
          <input type="text" id="name" placeholder="이름" name="name" />
          <br />
          <label for="name">아이디</label>
          <input type="text" id="id" placeholder="아이디디" name="id" />
          <br />
          <label for="name">비밀번호</label>
          <input type="password" id="pwd" placeholder="비밀번호" name="pwd" />
          <br />
          <label for="name">이메일</label>
          <input type="email" id="email" placeholder="이메일" name="email" />
          <br />
          <label for="name">핸드폰("-" 제외)</label>
          <input
            type="text"
            id="phone"
            placeholder="핸드폰"
            name="phone"
            maxlength="11"
          />
          <br />
          <label for="name">나이</label>&nbsp;
          <input type="radio" id="teen" name="age" />
          <label for="teen">10대</label>
          <input type="radio" id="twenty" name="age" />
          <label for="twenty">20대</label>
          <input type="radio" id="thirty" name="age" />
          <label for="thirty">30대</label>
          <input type="radio" id="fourty" name="age" />
          <label for="fourty">40대</label>
          <input type="radio" id="fifty" name="age" />
          <label for="fifty">50대</label>
          <input type="radio" id="other" name="age" />
          <label for="other">그 외</label>
          <br />
          <label for="name">성별</label>&nbsp;
          <input type="radio" id="man" name="sex" />
          <label for="man">남성</label>
          <input type="radio" id="woman" name="sex" />
          <label for="woman">여성</label>
        </fieldset>
        <fieldset>
          <legend>가입 이유</legend>
          <textarea name="reason" cols="30" rows="10"></textarea>
        </fieldset>
        <br />
        <input type="submit" />&nbsp;<button>초기화</button>
      </form>
    </main>
    <hr />
    <footer>
      <p>회원가입을 환영합니다.</p>
    </footer>
  </body>
</html>
