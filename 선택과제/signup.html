<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OZ초격차 회원가입</title>
    <link rel="stylesheet" href="signup.css" />
  </head>
  <body>
    <div class="main">
      <div class="contents">
        <h1 class="head">회원가입</h1>
        <div>
          <input
            id="user_id"
            class="user_id data"
            type="text"
            placeholder="이름"
            required
          />
        </div>
        <div>
          <input
            id="user_pw1"
            class="user_pw data"
            type="password"
            placeholder="비밀번호"
            required
          />
        </div>
        <div>
          <input
            id="user_pw2"
            class="user_pw data"
            type="password"
            placeholder="비밀번호 확인"
            required
          />
          <div>
            <input
              id="user_email"
              class="user_email data"
              type="email"
              placeholder="이메일"
              required
            />
          </div>
        </div>
        <div class="phone">
          <input
            id="phone1"
            class="phone1 data"
            type="text"
            maxlength="3"
            placeholder="010"
            required
          /><span class="dash">-</span>
          <input
            id="phone2"
            class="phone2 data"
            type="text"
            maxlength="4"
            placeholder="0000"
            required
          /><span class="dash">-</span>
          <input
            id="phone3"
            class="phone3 data"
            type="text"
            maxlength="4"
            placeholder="0000"
            required
          />
        </div>
        <div class="city">
          <select id="city">
            <option disabled selected>- 지역을 선택하세요 -</option>
            <option>서울</option>
            <option>경기</option>
            <option>부산</option>
            <option>인천</option>
            <option>대구</option>
            <option>경주</option>
            <option>광주</option>
            <option>제주</option>
          </select>
        </div>
        <div class="gender">
          <input
            id="gender_female"
            type="radio"
            name="gender"
            value="female"
          />여성
          <input id="gender_male" type="radio" name="gender" value="male" />남성
        </div>
        <div>
          <button class="sign">가입하기</button>
        </div>
      </div>
    </div>
  </body>
</html>
