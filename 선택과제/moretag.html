<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <title>선택과제 - 태그 더 사용해보기기</title>
  </head>
  <body>
    <h2>배워봤거나 사용해본적 있는 언어를 골라주세요</h2>
    <br />
    <select multiple>
      <option value="C">C</option>
      <option value="C++">C++</option>
      <option value="React" selected>React</option>
      <option value="Vue">Vue</option>
      <option value="Python">Python</option>
    </select>
    <hr />
    <h2>기억에 남는 영화 리스트</h2>
    <ul>
      <li>해리포터 시리즈</li>
      <li>어벤져스 시리즈</li>
      <li>인턴</li>
      <li>트랜스포머 1</li>
      <li>명량</li>
      <li>어메이징 스파이더맨</li>
      <li>마션</li>
      <li>설리: 허드슨강의 기적</li>
    </ul>
  </body>
</html>
