<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>설문조사 양식</title>
  </head>
  <body>
    <header>
      <h1>설문조사 양식</h1>
      <p>모든 항목에 빠짐없이 체크해주십시오.</p>
    </header>
    <hr />
    <main>
      <form action="">
        <fieldset>
          <legend>개인정보</legend>
          <label for="name">이름</label>
          <input type="text" id="name" placeholder="이름" name="name" />
          <br />
          <label for="name">이메일</label>
          <input type="email" id="email" placeholder="이메일" name="email" />
        </fieldset>
        <fieldset>
          <legend>설문</legend>
          <p>연령대를 선택해 주세요</p>
          <input type="radio" id="teen" name="age" />
          <label for="teen">10대</label>
          <input type="radio" id="twenty" name="age" />
          <label for="twenty">20대</label>
          <input type="radio" id="thirty" name="age" />
          <label for="thirty">30대</label>
          <input type="radio" id="fourty" name="age" />
          <label for="fourty">40대</label>
          <input type="radio" id="fifty" name="age" />
          <label for="fifty">50대</label>
          <input type="radio" id="other" name="age" />
          <label for="other">그 외</label>
          <p>평소 하시는 게임을 선택해 주세요(중복 가능)</p>
          <input type="checkbox" id="lol" name="game" />
          <label for="lol">리그 오브 레전드(롤)</label>
          <input type="checkbox" id="valorant" name="game" />
          <label for="valorant">발로란트</label>
          <input type="checkbox" id="overwatch" name="game" />
          <label for="overwatch">오버워치</label>
          <input type="checkbox" id="lostark" name="game" />
          <label for="lostark">로스트아크</label>
        </fieldset>
        <fieldset>
          <legend>기타 게임</legend>
          <textarea rows="3" cols="30" name="comment"></textarea>
        </fieldset>
        <br />
        <input type="submit" />
      </form>
    </main>
    <hr />
    <footer>
      <p>설문에 참여해 주셔서 감사합니다.</p>
    </footer>
  </body>
</html>
